<html>
<head>
	<title>Sticky Notes!</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="sticky_note.css">
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  	<script src="jquery-2.1.3.min.js"></script>
</head>
<body>
	<div>
	 	<h3 class="center">
	 		<a href='http://www.jamescurtin.com' target="_blank"> <b>James W. Curtin, Jr.</b></a> Sticky Notes for CS179<br>Use the boxes below to create and edit your sticky notes!
	 	</h3>
	</div>
	<div>
		<form name="edit" method="GET" class="center">
			<div class="box"><h3>
				<u>Insert a new sticky:</u><br><br>
				Web Link: <input type="text" name="link" value="http://"><br>
				Title: <input type="text" name="title" value=""><br>
				Content: <input type="text" name="content" value="">
				<br><br>
				<input type="button" name="add" value="Add a sticky!" onclick="addSticky(this.form)"></h3>
			</div>
			<div id="delete" class="box">
				<div class="center"><h3><u>Which sticky do you want to remove?</u></h3></div>
				<select name="number"></select>
				<input type="button" name="delete" value="Delete the sticky!" onclick="deleteSticky(this.form)"><br><br>
			</div>
		</form>
	</div>
	<div id="list">
		<ul id="stickies"></ul>
	</div>
	<script src="sticky_script.js"></script>
</body>
</html>
