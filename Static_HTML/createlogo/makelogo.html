<html>
<head>
	<title>Sticky Notes!</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="sticky_note.css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One|Lobster|Dancing+Script|Permanent+Marker' rel='stylesheet' type='text/css'>
  	<script src="jquery-2.1.3.min.js"></script>
  	<script>
  	var changeFont = function(font){
  		console.log(font.value)
  		document.getElementById("list").style.fontFamily = font.value;
  		}
  	var changeimage = function(source){
  		var image = document.getElementById("myimage");
  		image.src = source.value;
  	}
  	</script>
</head>
<body>
	<div>
	 	<h3 class="center">
	 		<a href='http://www.jamescurtin.com' target="_blank"> <b>James W. Curtin, Jr.</b></a> Sticky Notes for CS179<br>Use the boxes below to create and edit your sticky notes!
	 	</h3>
	</div>
	<div>
		<form name="edit" method="GET" class="center">
			<div class="box">
				<u>Select Team Name:</u><br><br>
				Team Name: <input type="text" name="title" value=""><br><br>
				<input type="button" id="createteam" name="add" value="Create Team!" onclick="addSticky(this.form);this.style.display = 'none'"><br><br>
			<div class="box">
			<p>Edit the logo of your team here</p>
				Choose Font: <select id="input-font" class="input" onchange="changeFont (this);">
					<option value="Poiret One">Poiret One</option>
					<option value="Lobster">Lobster</option>
					<option value="Dancing Script">Dancing Script</option>
					<option value="Permanent Market">Permanent Market</option>
				</select><br>
				Choose Image: <select id="input-image" name="logo" onchange="changeimage (this);">
					<option value="gmail.png">Gmail Logo</option>
					<option value="facebook.png">Facebook Logo</option>
				</select>
				<br><br>

			</div>
		</form>
	</div>
	<div id="list">
		<ul id="stickies"></ul>
	</div>
	<script src="sticky_script.js"></script>
</body>
</html>
